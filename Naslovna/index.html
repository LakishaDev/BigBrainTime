            <br>
            <br>
            <br>

            <br>

            <br>
            <br>
            <br>

            <input type="password" name="sifra" id="sifraR" required>

            <br>
            <br>

        <input type="password" id="sifraRP" required>
        <br>
        <br>
        <br>

        <input type="text" id="brRacuna" required>

        <br>
